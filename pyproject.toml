[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "venv",
    "migrations",
    "__pycache__",
    "*.pyc",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "I",  # isort (import sorting)
]
ignore = [
    "E",  # pycodestyle errors (too strict)
    "W",  # pycodestyle warnings (too strict)
    "F",  # pyflakes (too strict)
]

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true
force-sort-within-sections = true
case-sensitive = false
lines-after-imports = 2
known-third-party = ["django", "rest_framework", "drf_spectacular"]
known-first-party = ["apps", "api", "config"]

